# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - saragaspari

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'saragaspari'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1505bc97ca8644d38a048b0151811b26 }}
        package: '${{ github.workspace }}/target/*.war'