app = "cgm-remote-monitor-mtxl5a"
primary_region = "lax"

[build]
image = "nightscout/cgm-remote-monitor:latest"

[env]
NODE_ENV = "production"
PORT = "1337"
# Secrets API_SECRET and MONGODB_URI are injected by Fly.io (do not declare here)

[http_service]
  internal_port = 1337
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
